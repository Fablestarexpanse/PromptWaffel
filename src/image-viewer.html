<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer - PromptWaffle</title>
    <link rel="stylesheet" href="image-viewer.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="image-viewer-container">
      <!-- Custom Title Bar -->
      <div class="title-bar" id="titleBar">
        <div class="title-bar-content">
          <div class="title-bar-title">
            <i data-feather="image"></i>
            <span id="imageTitle">Image Viewer</span>
          </div>
          <div class="title-bar-controls">
            <button class="title-bar-btn" id="minimizeBtn" title="Minimize">
              <i data-feather="minus"></i>
            </button>
            <button class="title-bar-btn" id="maximizeBtn" title="Maximize">
              <i data-feather="square"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Image Content Area -->
      <div class="image-content" id="imageContent">
        <div class="image-loading" id="imageLoading">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading image...</div>
        </div>
        <div class="image-container" id="imageContainer" style="display: none">
          <img id="imageElement" alt="Image" />
        </div>
        <div class="image-error" id="imageError" style="display: none">
          <div class="error-icon">⚠️</div>
          <div class="error-text">Failed to load image</div>
          <div class="error-filename" id="errorFilename"></div>
        </div>
      </div>

      <!-- Resize Handles -->
      <div class="resize-handle resize-handle-n" id="resizeN"></div>
      <div class="resize-handle resize-handle-s" id="resizeS"></div>
      <div class="resize-handle resize-handle-e" id="resizeE"></div>
      <div class="resize-handle resize-handle-w" id="resizeW"></div>
      <div class="resize-handle resize-handle-ne" id="resizeNE"></div>
      <div class="resize-handle resize-handle-nw" id="resizeNW"></div>
      <div class="resize-handle resize-handle-se" id="resizeSE"></div>
      <div class="resize-handle resize-handle-sw" id="resizeSW"></div>
    </div>

    <script src="image-viewer.js"></script>
  </body>
</html>
